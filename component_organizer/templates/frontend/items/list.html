{% extends "base.html" %}
{% block body %}
<div class="flex-vertical">
    <a href="/item/new">Create new item</a>
    <form>
        <label>
            <input name="query" value="{{ query }}">
        </label>
        <input type="submit" value="Search">
    </form>
    {% for item in items %}
        <a href="{{ item.url }}">{{ item }}</a>
    {% endfor %}
</div>
{% endblock %}
