{% extends "base.html" %}
{% block body %}
    <script>
    document.items = [
        {% for item in items %}
            {name: "{{ item }}", amount: {% if item.amount %}"{{ item.amount }}"{% else %}0{% endif %}, url: "{{ item.url }}", },
        {% endfor %}
    ];
    </script>
    <div id="root"></div>
    {% load static %}
    <script type="module" src="{% static 'js/list/list.js' %}"></script>
{% endblock %}
