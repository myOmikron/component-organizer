{% extends "base.html" %}
{% block body %}
    <form method="post">
    {% csrf_token %}
    <ul>
        {% for key, value in items %}
            <li>
                <label for="{{ key }}">
                    {{ key }}:
                </label>
                <input id="{{ key }}" name="item_{{ key }}" value="{{ value }}">
            </li>
        {% endfor %}
    </ul>
    <input type="submit" value="Save">
    </form>
{% endblock %}
