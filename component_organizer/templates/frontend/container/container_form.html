{% extends 'frontend/container/breadcrumps.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static "css/container/container_form.css" %}">
<div class="flex-horizontal">
    <form method="POST" enctype="multipart/form-data">
        <div class="container-form">
            <h2>New Container:</h2>
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create">
        </div>
    </form>
</div>
{% endblock %}
