{% extends 'frontend/container/breadcrumps.html' %}
{% load static %}
{% block content %}
<div class="flex-horizontal">
    <a href="{{ container.url }}/new">
        <div class="item-box">
            <img class="icon" src="{% static 'img/new_folder.svg' %}" alt="File"> <br/>
            Add new Container
        </div>
    </a>
    {% for ct in containers %}
    <a href="{{ ct.url }}">
        <div class="item-box">
            <img class="icon" src="{% static 'img/folder.svg' %}" alt="Folder"> <br/>
            {{ ct.name }}
        </div>
    </a>
    {% endfor %}
    {% for item in items %}
    <a href="">
        <div class="item-box">
            <img class="icon" src="{% static 'img/file.svg' %}" alt="File"> <br/>
            {{ item.item }}
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
